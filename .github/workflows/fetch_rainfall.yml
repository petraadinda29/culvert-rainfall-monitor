name: Fetch Rainfall Data

on:
  schedule:
    - cron: "* * * * *"   # tiap 1 menit
  workflow_dispatch:      # bisa run manual

jobs:
  fetch-rainfall:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run rainfall fetch script
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          python .github/workflows/scripts/fetch_rainfall.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/rainfall/*.csv
          git commit -m "auto: update rainfall data" || echo "No changes to commit"
          git push
